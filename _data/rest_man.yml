    - title: Request with custom headers and caching
      request:
        http_method: GET
        request_target: /data
        http_version: HTTP/1.1
        http_headers:
          - "Accept: application/json"
          - "Accept-Encoding: gzip;q=1.0,deflate;q=0.6,identity;q=0.3"
          - "Host: example.com"
          - 'If-None-Match: e22d62c1'
          - "User-Agent: rest-man/1.1.0 (darwin21 arm64) ruby/3.1.2p20"
      response:
        http_version: HTTP/1.1
        status_code: 200
        status_text: OK
        http_headers:
          - "Content-Type: application/json"
          - 'ETag: e22d62c1'
        http_body: |
          {
            "name": "John Hill",
            "age": 30
          }
      codes: 
        - tab: simple
          body: |
            ```ruby
            response = RestMan.get "http://example.com/data", headers: {accept: "application/json", etag: "e22d62c1"}

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> application/json
            response.headers[:etag]         #=> "e22d62c1"
            response.body                   #=> {"name": ...}
            ```
        - tab: advance
          body: |
            ```ruby
            response = RestMan.execute(
              method: :get,
              url: "http://example.com/data",
              headers: {accept: "application/json", etag: "e22d62c1"}
            )

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> application/json
            response.headers[:etag]         #=> "e22d62c1"
            response.body                   #=> {"name": ...}
            ```
        - tab: console
          body: |
            ```bash
            $ restman http://example.com
            irb(main)> response = get "/data", headers: {accept: "application/json", etag: "e22d62c1"}

            irb(main)> response.status                  #=> 200
            irb(main)> response.headers                 #=> Hash
            irb(main)> response.headers[:content_type]  #=> application/json
            irb(main)> response.headers[:etag]          #=> "e22d62c1"
            irb(main)> response.body                    #=> {"name": ...}
            ```
        - tab: cli
          body: |
            ```
            RestMan CLI does not support customize headers currently.
            ```

  ######
  # POST
  ######

  post:
    - title: Submitting plain text data
      request:
        http_method: POST
        request_target: /resource
        http_version: HTTP/1.1
        http_headers:
          - "Accept: */*"
          - "Accept-Encoding: gzip;q=1.0,deflate;q=0.6,identity;q=0.3"
          - "Host: example.com"
          - "User-Agent: rest-man/1.1.0 (darwin21 arm64) ruby/3.1.2p20"
          - "Content-Type: text/plain"
          - "Content-Length: 14"
        http_body: Hello, world!
      response:
        http_version: HTTP/1.1
        status_code: 200
        status_text: OK
        http_headers:
          - "Content-Type: text/plain"
        http_body: Text received.
      codes: 
        - tab: simple
          body: |
            ```ruby
            response = RestMan.post "http://example.com/resource", "Hello, world!", { content_type: "text/plain" }

            response.status                 #=> 200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Text received.
            ```
        - tab: advance
          body: |
            ```ruby
            response = RestMan::Request.execute(
              method: :post,
              url: "http://example.com/resource",
              payload: "Hello, word!",
              headers: { content_type: "text/plain" }
            )

            response.status                 #=> 200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Text received.
            ```
        - tab: console
          body: |
            ```bash
            $ restman http://example.com
            irb(main)> response = post "/resource", "Hello, world!", { content_type: "text/plain" }

            irb(main)> response.status                  #=> code_output: 200
            irb(main)> response.headers                 #=> Hash
            irb(main)> response.headers[:content_type]  #=> text/plain
            irb(main)> response.body                    #=> Text received.
            ```
        - tab: cli
          body: |
            ```bash
            $ echo "Hello world!" | restman post http://example.com/resource

            Text received.
            ```

