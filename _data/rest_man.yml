            response.status                 #=> 200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/html
            response.body                   #=> <html> ... 
            ```
        - tab: resource
          body: |
            ```ruby
            resource = RestMan::Resource.new("http://example.com/resource")
            response = resource.post({ first_name: "John", last_name: "Hill" })

            response.status                 #=> 200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/html
            response.body                   #=> <html> ... 
