examples:

  ######
  # GET
  ######

  get:
    - title: Request for plain text
      request:
        http_method: GET
        request_target: /test
        http_version: HTTP/1.1
        http_headers:
          - "Accept: */*"
          - "Accept-Encoding: gzip;q=1.0,deflate;q=0.6,identity;q=0.3"
          - "Host: example.com"
          - "User-Agent: Mozilla/5.0"
      response:
        http_version: HTTP/1.1
        status_code: 200
        status_text: OK
        http_headers:
          - "Content-Type: text/plain"
        http_body: Hello world!
      codes: 
        - tab: simple
          body: |
            ```ruby
            response = RestMan.get "http://example.com/test"

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Hello world! 
            ```
        - tab: advance
          body: |
            ```ruby
            response = RestMan::Request.execute(
              method: :get,
              url: "http://example.com/test"
            )

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Hello world! 
            ```
        - tab: resource
          body: |
            ```ruby
            resource = RestMan::Resource.new("http://example.com/test")
            resposne = resource.get

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Hello world! 
            ```
        - tab: cli
          body: |
            ```bash
            $ restman get http://example.com/test

            Hello world!
            ```

    - title: Request for a static HTML page
      request:
        http_method: GET
        request_target: /about
        http_version: HTTP/1.1
        http_headers:
          - "Accept: */*"
          - "Accept-Encoding: gzip;q=1.0,deflate;q=0.6,identity;q=0.3"
          - "Host: example.com"
          - "User-Agent: Mozilla/5.0"
      response:
        http_version: HTTP/1.1
        status_code: 200
        status_text: OK
        http_headers:
          - "Content-Type: text/html"
        http_body: |
          <html>
          <head>
          <title>About Us</title></head>
          <body>
          ...
          </body>
          </html>
      codes: 
        - tab: simple
          body: |
            ```ruby
            response = RestMan.get "http://example.com/about", headers: {"User-Agent" => "Mozilla/5.0"}

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/html
            response.body                   #=> <html> ...
            ```
        - tab: advance
          body: |
            ```ruby
            response = RestMan::Request.execute(
              method: :get,
              url: "http://example.com/about",
              headers: {"User-Agent" => "Mozilla/5.0"}
            )

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/html
            response.body                   #=> <html> ...
            ```
        - tab: resource
          body: |
            ```ruby
            resource = RestMan::Resource.new("http://example.com/about")
            resposne = resource.get({"User-Agent" => "Mozilla/5.0"})

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/html
            response.body                   #=> <html> ...
            ```
        - tab: cli
          body: |
            ```bash
            $ restman get http://example.com/about

            <html>
            <head>
            <title>About Us</title>
            </head>
            <body>
            ...
            </body>
            </html>
            ```

    - title: Request with custom headers
      request:
        http_method: GET
        request_target: /data
        http_version: HTTP/1.1
        http_headers:
          - "Accept: application/json"
          - "Accept-Encoding: gzip;q=1.0,deflate;q=0.6,identity;q=0.3"
          - "Host: example.com"
          - 'If-None-Match: e22d62c1'
          - "User-Agent: rest-man/1.1.0 (darwin21 arm64) ruby/3.1.2p20"
      response:
        http_version: HTTP/1.1
        status_code: 200
        status_text: OK
        http_headers:
          - "Content-Type: application/json"
          - 'ETag: e22d62c1'
        http_body: |
          {
            "name": "John Hill",
            "age": 30
          }
      codes: 
        - tab: simple
          body: |
            ```ruby
            response = RestMan.get "http://example.com/data", headers: {accept: "application/json", "If-None-Match": "e22d62c1"}

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> application/json
            response.headers[:etag]         #=> "e22d62c1"
            response.body                   #=> {"name": ...}
            ```
        - tab: advance
          body: |
            ```ruby
            response = RestMan::Request.execute(
              method: :get,
              url: "http://example.com/data",
              headers: {accept: "application/json", "If-None-Match": "e22d62c1"}
            )

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> application/json
            response.headers[:etag]         #=> "e22d62c1"
            response.body                   #=> {"name": ...}
            ```
        - tab: resource
          body: |
            ```ruby
            resource = RestMan::Resource.new("http://example.com/data")
            resposne = resource.get({
              accept: "application/json",
              "If-None-Match": "e22d62c1"
            })

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> application/json
            response.headers[:etag]         #=> "e22d62c1"
            response.body                   #=> {"name": ...}
            ```
        - tab: cli
          body: |
            ```
            RestMan CLI does not support customize headers currently.
            ```

  ######
  # POST
  ######

  post:
    - title: Submitting plain text data
      request:
        http_method: POST
        request_target: /resource
        http_version: HTTP/1.1
        http_headers:
          - "Accept: */*"
          - "Accept-Encoding: gzip;q=1.0,deflate;q=0.6,identity;q=0.3"
          - "Host: example.com"
          - "User-Agent: rest-man/1.1.0 (darwin21 arm64) ruby/3.1.2p20"
          - "Content-Type: text/plain"
          - "Content-Length: 14"
        http_body: Hello, world!
      response:
        http_version: HTTP/1.1
        status_code: 200
        status_text: OK
        http_headers:
          - "Content-Type: text/plain"
        http_body: Text received.
      codes: 
        - tab: simple
          body: |
            ```ruby
            response = RestMan.post "http://example.com/resource", "Hello, world!", { content_type: "text/plain" }

            response.status                 #=> 200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Text received.
            ```
        - tab: advance
          body: |
            ```ruby
            response = RestMan::Request.execute(
              method: :post,
              url: "http://example.com/resource",
              payload: "Hello, world!",
              headers: { content_type: "text/plain" }
            )

            response.status                 #=> 200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Text received.
            ```
        - tab: resource
          body: |
            ```ruby
            resource = RestMan::Resource.new("http://example.com/resource")
            resposne = resource.post(
              "Hello, world!",
              {content_type: "text/plain"}
            )

            response.status                 #=> 200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Text received.
            ```
        - tab: cli
          body: |
            ```bash
            $ echo "Hello world!" | restman post http://example.com/resource

            Text received.
            ```

    - title: Submitting form data
      request:
        http_method: POST
        request_target: /resource
        http_version: HTTP/1.1
        http_headers:
          - "Accept: */*"
          - "Accept-Encoding: gzip;q=1.0,deflate;q=0.6,identity;q=0.3"
