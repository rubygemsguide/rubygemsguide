examples:

  ######
  # GET
  ######

  get:
    - title: Request for plain text
      request:
        http_method: GET
        request_target: /test
        http_version: HTTP/1.1
        http_headers:
          - "Accept: */*"
          - "Accept-Encoding: gzip;q=1.0,deflate;q=0.6,identity;q=0.3"
          - "Host: example.com"
          - "User-Agent: Mozilla/5.0"
      response:
        http_version: HTTP/1.1
        status_code: 200
        status_text: OK
        http_headers:
          - "Content-Type: text/plain"
        http_body: Hello world!
      codes: 
        - tab: simple
          body: |
            ```ruby
            response = RestMan.get "http://example.com/test"

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Hello world! 
            ```
        - tab: advance
          body: |
            ```ruby
            response = RestMan.execute(
              method: :get,
              url: "http://example.com/test"
            )

            response.status                 #=>200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/plain
            response.body                   #=> Hello world! 
            ```
        - tab: console
          body: |
            ```bash
            $ restman http://example.com
            irb(main)> response = get "/test"

            irb(main)> response.status                  #=> 200
            irb(main)> response.headers                 #=> Hash
            irb(main)> response.headers[:content_type]  #=> text/plain
            irb(main)> response.body                    #=> Hello world! 
            ```
        - tab: cli
          body: |
            ```bash
            $ restman get http://example.com/test

            Hello world!
            ```

