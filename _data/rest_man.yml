            response.status                 #=> 200
            response.headers                #=> Hash
            response.headers[:content_type] #=> text/html
            response.body                   #=> <html> ... 
            ```
        - tab: advance
          body: |
            ```ruby
            response = RestMan::Request.execute(
              method: :post,
              url: 'http://example.com/resource',
              payload: { first_name: "John", last_name: "Hill" }
